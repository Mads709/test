        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
        }

        function pop_roman_empire_ce_200_extent_2(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['OBJECTID'] !== null ? autolinker.link(feature.properties['OBJECTID'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['AREA'] !== null ? autolinker.link(feature.properties['AREA'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['PERIMETER'] !== null ? autolinker.link(feature.properties['PERIMETER'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['NEWDIO_'] !== null ? autolinker.link(feature.properties['NEWDIO_'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['NEWDIO_ID'] !== null ? autolinker.link(feature.properties['NEWDIO_ID'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['ID'] !== null ? autolinker.link(feature.properties['ID'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Shape_Leng'] !== null ? autolinker.link(feature.properties['Shape_Leng'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Shape_Area'] !== null ? autolinker.link(feature.properties['Shape_Area'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_broochmilfortsgeo_3_0(feature) {
            switch(String(feature.properties['fib/fort'])) {
                case 'fibula':
                    return {
                pane: 'pane_broochmilfortsgeo_3',
                radius: 5.0,
                opacity: 1,

                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(71,88,214,1.0)',
                interactive: true,
            }
                    break;
                case 'military fort':
                    return {
                pane: 'pane_broochmilfortsgeo_3',
                radius: 5.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(160,29,0,1.0)',
                interactive: true,
            }
                    break;
                case 'site':
                    return {
                pane: 'pane_broochmilfortsgeo_3',
                radius: 5.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(35,183,92,1.0)',
                interactive: true,
            }
                    break;
                default:
                    return {
                pane: 'pane_broochmilfortsgeo_3',
                radius: 5.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(227,120,186,1.0)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_broochmilfortsgeo_3');
        map.getPane('pane_broochmilfortsgeo_3').style.zIndex = 403;
        map.getPane('pane_broochmilfortsgeo_3').style['mix-blend-mode'] = 'normal';
        var layer_broochmilfortsgeo_3 = new L.geoJson(json_broochmilfortsgeo_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_broochmilfortsgeo_3',
            layerName: 'layer_broochmilfortsgeo_3',
            pane: 'pane_broochmilfortsgeo_3',
            onEachFeature: pop_broochmilfortsgeo_3,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_broochmilfortsgeo_3_0(feature));
            },
        });
        bounds_group.addLayer(layer_broochmilfortsgeo_3);
        map.addLayer(layer_broochmilfortsgeo_3);
        var baseMaps = {};
        L.control.layers(baseMaps,{'brooch-mil-forts-geo<br /><table><tr><td style="text-align: center;"><img src="legend/broochmilfortsgeo_3_fibula0.png" /></td><td>fibula</td></tr><tr><td style="text-align: center;"><img src="legend/broochmilfortsgeo_3_militaryfort1.png" /></td><td>military fort</td></tr><tr><td style="text-align: center;"><img src="legend/broochmilfortsgeo_3_site2.png" /></td><td>site</td></tr><tr><td style="text-align: center;"><img src="legend/broochmilfortsgeo_3_3.png" /></td><td></td></tr></table>': layer_broochmilfortsgeo_3,'<img src="legend/roman_empire_ce_200_extent_2.png" /> roman_empire_ce_200_extent': layer_roman_empire_ce_200_extent_2,"administration of the roman empire in 4th cent. AD_modified": layer_administrationoftheromanempirein4thcentAD_modified_1,"ESRI World Map": layer_ESRIWorldMap_0,},{collapsed:false}).addTo(map);
        setBounds();
        map.addControl(new L.Control.Search({
            layer: layer_broochmilfortsgeo_3,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: 'name'}));
        document.getElementsByClassName('search-button')[0].className +=
         ' fa fa-binoculars';
        var mapDiv = document.getElementById('map');
        var row = document.createElement('div');
        row.className="row";
        row.id="all";
        row.style.height = "100%";
        var col1 = document.createElement('div');
        col1.className="col9";
        col1.id = "mapWindow";
        col1.style.height = "99%";
        col1.style.width = "80%";
        col1.style.display = "inline-block";
        var col2 = document.createElement('div');
        col2.className="col3";
        col2.id = "menu";
        col2.style.display = "inline-block";
        mapDiv.parentNode.insertBefore(row, mapDiv);
        document.getElementById("all").appendChild(col1);
        document.getElementById("all").appendChild(col2);
        col1.appendChild(mapDiv)
        var Filters = {"Modern Country": "str","fib/fort": "str"};
        function filterFunc() {
          map.eachLayer(function(lyr){
          if ("options" in lyr && "dataVar" in lyr["options"]){
            features = this[lyr["options"]["dataVar"]].features.slice(0);
            try{
              for (key in Filters){
                keyS = key.replace(/[^a-zA-Z0-9_]/g, "")
                if (Filters[key] == "str" || Filters[key] == "bool"){
                  var selection = [];
                  var options = document.getElementById("sel_" + keyS).options
                  for (var i=0; i < options.length; i++) {
                    if (options[i].selected) selection.push(options[i].value);
                  }
                    try{
                      if (key in features[0].properties){
                        for (i = features.length - 1;
                          i >= 0; --i){
                          if (selection.indexOf(
                          features[i].properties[key])<0
                          && selection.length>0) {
                          features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                  }
                }
                if (Filters[key] == "int"){
                  sliderVals =  document.getElementById(
                    "div_" + keyS).noUiSlider.get();
                  try{
                    if (key in features[0].properties){
                    for (i = features.length - 1; i >= 0; --i){
                      if (parseInt(features[i].properties[key])
                          < sliderVals[0]
                          || parseInt(features[i].properties[key])
                          > sliderVals[1]){
                            features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                    }
                  }
                if (Filters[key] == "real"){
                  sliderVals =  document.getElementById(
                    "div_" + keyS).noUiSlider.get();
                  try{
                    if (key in features[0].properties){
                    for (i = features.length - 1; i >= 0; --i){
                      if (features[i].properties[key]
                          < sliderVals[0]
                          || features[i].properties[key]
                          > sliderVals[1]){
                            features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                    }
                  }
                if (Filters[key] == "date"
                  || Filters[key] == "datetime"
                  || Filters[key] == "time"){
                  try{
                    if (key in features[0].properties){
                      HTMLkey = key.replace(/[&\/\\#,+()$~%.'":*?<>{} ]/g, '');
                      startdate = document.getElementById("dat_" +
                        HTMLkey + "_date1").value.replace(" ", "T");
                      enddate = document.getElementById("dat_" +
                        HTMLkey + "_date2").value.replace(" ", "T");
                      for (i = features.length - 1; i >= 0; --i){
                        if (features[i].properties[key] < startdate
                          || features[i].properties[key] > enddate){
                          features.splice(i,1);
                        }
                      }
                    }
                  } catch(err){
                  }
                }
              }
            } catch(err){
            }
          this[lyr["options"]["layerName"]].clearLayers();
          this[lyr["options"]["layerName"]].addData(features);
          }
          })
        }
            document.getElementById("menu").appendChild(
                document.createElement("div"));
            var div_ModernCountry = document.createElement('div');
            div_ModernCountry.id = "div_ModernCountry";
            div_ModernCountry.className= "filterselect";
            document.getElementById("menu").appendChild(div_ModernCountry);
            sel_ModernCountry = document.createElement('select');
            sel_ModernCountry.multiple = true;
            sel_ModernCountry.size = 10;
            sel_ModernCountry.id = "sel_ModernCountry";
            var ModernCountry_options_str = "<option value='' unselected></option>";
            sel_ModernCountry.onchange = function(){filterFunc()};
            ModernCountry_options_str  += '<option value="Belgium">Belgium</option>';
            ModernCountry_options_str  += '<option value="Britain">Britain</option>';
            ModernCountry_options_str  += '<option value="Bulgaria">Bulgaria</option>';
            ModernCountry_options_str  += '<option value="Croatia">Croatia</option>';
            ModernCountry_options_str  += '<option value="France">France</option>';
            ModernCountry_options_str  += '<option value="Germany">Germany</option>';
            ModernCountry_options_str  += '<option value="Italy">Italy</option>';
            ModernCountry_options_str  += '<option value="Romania">Romania</option>';
            ModernCountry_options_str  += '<option value="Scotland">Scotland</option>';
            ModernCountry_options_str  += '<option value="Serbia">Serbia</option>';
            ModernCountry_options_str  += '<option value="Spain">Spain</option>';
            ModernCountry_options_str  += '<option value="Transylvania">Transylvania</option>';
            ModernCountry_options_str  += '<option value="Ukraine">Ukraine</option>';
            sel_ModernCountry.innerHTML = ModernCountry_options_str;
            div_ModernCountry.appendChild(sel_ModernCountry);
            var lab_ModernCountry = document.createElement('div');
            lab_ModernCountry.innerHTML = 'Modern Country';
            lab_ModernCountry.className = 'filterlabel';
            div_ModernCountry.appendChild(lab_ModernCountry);
            var reset_ModernCountry = document.createElement('div');
            reset_ModernCountry.innerHTML = 'clear filter';
            reset_ModernCountry.className = 'filterlabel';
            reset_ModernCountry.onclick = function() {
                var options = document.getElementById("sel_ModernCountry").options;
                for (var i=0; i < options.length; i++) {
                    options[i].selected = false;
                }
                filterFunc();
            };
            div_ModernCountry.appendChild(reset_ModernCountry);
            document.getElementById("menu").appendChild(
                document.createElement("div"));
            var div_fibfort = document.createElement('div');
            div_fibfort.id = "div_fibfort";
            div_fibfort.className= "filterselect";
            document.getElementById("menu").appendChild(div_fibfort);
            sel_fibfort = document.createElement('select');
            sel_fibfort.multiple = true;
            sel_fibfort.size = 3;
            sel_fibfort.id = "sel_fibfort";
            var fibfort_options_str = "<option value='' unselected></option>";
            sel_fibfort.onchange = function(){filterFunc()};
            fibfort_options_str  += '<option value="fibula">fibula</option>';
            fibfort_options_str  += '<option value="military fort">military fort</option>';
            fibfort_options_str  += '<option value="site">site</option>';
            sel_fibfort.innerHTML = fibfort_options_str;
            div_fibfort.appendChild(sel_fibfort);
            var lab_fibfort = document.createElement('div');
            lab_fibfort.innerHTML = 'fib/fort';
            lab_fibfort.className = 'filterlabel';
            div_fibfort.appendChild(lab_fibfort);
            var reset_fibfort = document.createElement('div');
            reset_fibfort.innerHTML = 'clear filter';
            reset_fibfort.className = 'filterlabel';
            reset_fibfort.onclick = function() {
                var options = document.getElementById("sel_fibfort").options;
                for (var i=0; i < options.length; i++) {
                    options[i].selected = false;
                }
                filterFunc();
            };
            div_fibfort.appendChild(reset_fibfort);
        L.ImageOverlay.include({
            getBounds: function () {
                return this._bounds;
            }
        });
        </script>
